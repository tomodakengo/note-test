name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: Set report dir
      run: |
        echo "REPORT_DIR=reports/${GITHUB_REF_NAME}/${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
        echo "PLAYWRIGHT_HTML_OUTPUT=reports/${GITHUB_REF_NAME}/${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run Playwright tests
      run: npx playwright test
    
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: ${{ env.REPORT_DIR }}/
        retention-days: 7
    
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
